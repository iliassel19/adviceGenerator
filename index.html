<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="/style.css" rel="stylesheet" />
    <script src="/app.js" defer></script>
    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        color: #fff;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="advice__container">
      <h3 class="advice__id">Advice #<span class="advice__num"></span></h3>

      <blockquote class="advice__text"></blockquote>

      <img
        src="/images/pattern-divider-desktop.svg"
        alt=""
        class="advice__patern"
      />

      <a href="#" class="advice__btn">
        <img src="/images/icon-dice.svg" alt="" class="advice__dice" />
      </a>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/iliassel19"
        >Ilyass El Ouarti</a
      >.
    </div>
  </body>
</html>
